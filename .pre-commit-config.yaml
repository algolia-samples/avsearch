default_stages: [commit, push]
default_language_version:
  python: python3
repos:
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    - id: black
      args: [
        --line-length=120,
        --target-version=py37
      ]
      exclude: ^(venv/|docs/|dist/)
      types: ['python']
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
    - id: flake8
      args: [
        --max-line-length=120
      ]
      exclude: ^(venv/|docs/dist/)
      types: ['python']